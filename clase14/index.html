<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="titulo">Calculadora</h1>
    <div class="calculadora">
        <div class="mostrar">
            <p>
                <label id="op1"></label>
                <label id="operacion"></label>
                <label id="op2"></label>
            </p>
            <p><label id="resultado"></label></p>
        </div>
        <div class="botones">
            <button class="borrar" onclick="borrar()"> CE</button>
            <button class="funciones"> Mod </button>
            <button class="funciones"> Div </button>
            <button class="funciones" onclick="operar('/')">/</button>
            <button class="numero" onclick="escribir(7)"> 7</button>
            <button class="numero" onclick="escribir(8)"> 8</button>
            <button class="numero" onclick="escribir(9)"> 9</button>
            <button class="funciones" onclick="operar('*')">*</button>
            <button class="numero" onclick="escribir(4)"> 4</button>
            <button class="numero" onclick="escribir(5)"> 5</button>
            <button class="numero" onclick="escribir(6)"> 6</button>
            <button class="funciones" onclick="operar('-')">-</button>
            <button class="numero" onclick="escribir(1)"> 1</button>
            <button class="numero" onclick="escribir(2)"> 2</button>
            <button class="numero" onclick="escribir(3)"> 3</button>
            <button class="funciones" onclick="operar('+')">+</button>
            <button class="col2 numero" onclick="escribir(0)"> 0</button>
            <button class="funciones">+/-</button>
            <button class="funciones" onclick="calcular()">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./calculadora.js"></script>
</body>

</html>
